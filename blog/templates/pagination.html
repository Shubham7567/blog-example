<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}"><<</a>
        {% endif %}
        {% for pg in page.paginator.page_range  %}
            <a href="?page={{ pg }}">{{pg}}</a>
        {% endfor %}
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}">>></a>      
        {% endif %}
    </span>
</div>
